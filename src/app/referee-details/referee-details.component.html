<div *ngIf="isLoading">Loading...</div>
<div *ngIf="!isLoading && referee">
  <h2>{{ referee.name }}</h2>
  <p>Matches Arbitrated: {{ referee.matchesArbitrated }}</p>
  <p>Yellow Cards: {{ referee.yellowCards }}</p>
  <p>Red Cards: {{ referee.redCards }}</p>

  <h3>Most Common Stadiums:</h3>
  <ul>
    <li *ngFor="let stadium of referee.mostCommonStadiums">
      {{ stadium.stadium }} ({{ stadium.count }} matches)
    </li>
  </ul>
</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
